
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Kyselyn kysymykset</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>


<style>
table, th, td {
	border: 1px solid black;
	font-family: Georgia;
	font-size: 18px;
}

h3 {
	font-family: Georgia;
	padding-top: 25px;
	padding-bottom: 25px;
}

h5 {
	font-family: Georgia;
	padding-top: 25px;
}

container {
	font-family: Georgia;
}

table {
	border-collapse: separate;
	border-spacing: 0 15px;
}

table {
	counter-reset: rowNumber;
}

#tableid tr::before {
	display: table-cell;
	counter-increment: rowNumber;
	content: counter(rowNumber) ".";
}
</style>



<body>

	<div class="container">
<br>
		<hr>
		<h3>Tervetuloa käyttämään Verkkokyselypalvelua!</h3>
		<hr>
		<br>
		<br>
		
		<div class="col-md-5">

			<div class="card border-dark mb-3">
				<h5 class="card-header">Luo tästä uusi kysely</h5>
				<div class="card-body">

<!-- ------------------------------------------------------------------------------------------------------- -->
<!--  TALLENNA UUSI KYSELY ------ (tallenna-endpoint mutta uudelleenohjaa kyselyt.html)   - -->
			
					<form th:action="@{tallenna}" action="#" method="post">
						<div class="form-group pb-3">
							<input class="form-control" type="text" id="nimi"
								placeholder="Kyselyn nimi" th:field="${kysely.nimi}" required />
								<br>
								<input class="form-control" type="text" id="kuvaus"
								placeholder="Kyselyn kuvaus" th:field="${kysely.kuvaus}" required />
						</div>
						<button class="btn btn-primary" type="submit">Luo</button>
					</form>
				</div>
			</div>
		</div>


<!-- ------------------------------------------------------------------------------------------------------- -->
<!--  BOOTSTRAP-TAULUKKO   - -->
		<div class="container-lista  pt-4">

			<table class="table table-light table-hover table-bordered table-sm">
				<thead class="table-dark">
				
					<tr>
						<th></th>
						<th>Nimi</th>
						<th>Kyselyn kuvaus</th>
						<th>Kysymysten määrä</th>
					</tr>
				</thead>


				<tbody id="tableid">
						

<!--  NÄYTÄ KYSELYT LISTALLA   -->				
					<tr th:each="kysely : ${kyselyt}">
						<td><a th:href="@{/kysely/{id}(id=${kysely.id})}"
							th:text="${kysely.nimi}"></a></td>
						<td th:text="${kysely.kuvaus}"></td>
						<td th:text="${kysely.getKysymyksetSize}"></td>					
					<td>
					

<!--  POISTA KYSELY  - -->	
					<a class="btn btn-warning"  th:href="@{/poista/kysely/{id}(id=${kysely.id})}" >Poista</a>				
				</td>			
					</tr>
				</tbody>
			</table>
		</div>
<!-- ------------------------------------------------------------------------------------------------------- -->
	</div>
</body>
</html>
